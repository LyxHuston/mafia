name: Client

on:
  push:
    branches: 
      - '*.*.*/main'
    paths:
      - 'client/**'
      - '!client/public/**'
  pull_request:
    branches: 
      - '*.*.*/main'
    paths:
      - 'client/**'
      - '!client/public/**'
      - '!client/src/resources/**'

jobs:
  build_client:
    name: Build Client
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cd client && npm install --force && npm start
